<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parallax background layer (behind content) -->
    <div class="parallax-bg" id="parallax-bg" aria-hidden="true">
        <span class="parallax-square" data-depth="0.02" style="left:8%;top:12%;width:92px;height:92px;"></span>
        <span class="parallax-square" data-depth="0.04" style="left:72%;top:8%;width:56px;height:56px;"></span>
        <span class="parallax-square" data-depth="0.03" style="left:28%;top:40%;width:68px;height:68px;"></span>
        <span class="parallax-square" data-depth="0.06" style="left:85%;top:62%;width:36px;height:36px;"></span>
        <span class="parallax-square" data-depth="0.05" style="left:12%;top:72%;width:48px;height:48px;"></span>
        <span class="parallax-square" data-depth="0.10" style="left:50%;top:20%;width:28px;height:28px;"></span>
        <span class="parallax-square" data-depth="0.08" style="left:62%;top:50%;width:44px;height:44px;"></span>
        <span class="parallax-square" data-depth="0.07" style="left:36%;top:82%;width:40px;height:40px;"></span>
    </div>
    <!-- sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="cookie-icon">üç™</span>
                <h1>CookieAI</h1>
            </div>
            <button id="new-chat-btn" class="new-chat-btn">+ new chat</button>
        </div>
        
        <div class="chats-list" id="chats-list">
        </div>
    </div>
    <div class="main-content">
        <header>
            <button id="toggle-sidebar-btn" class="toggle-sidebar-btn">‚ò∞</button>
            <div class="controls">
                <select id="provider-select" class="selector">
                    <option value="gemini">Gemini</option>
                </select>
                <select id="model-select" class="selector">
                    <option value="">Loading...</option>
                </select>
                <button id="clear-btn" class="icon-btn" title="clear chat">üóëÔ∏è</button>
            </div>
        </header>
        <div id="chat-container" class="chat-container">
            <div class="welcome-message">
                <div class="welcome-icon">üç™</div>
                <h2>CookieAI</h2>
                <p>Ask. Stupid. Questions</p>
            </div>
        </div>

        <div class="input-area">
            <div id="image-preview-container" class="image-preview-container">
                <img id="image-preview" src="" alt="Preview">
                <button id="remove-image" class="remove-image">√ó</button>
            </div>
            <div class="input-wrapper">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <input type="file" id="video-input" accept="video/*" style="display: none;">
                <input type="file" id="attach-input" accept="image/*,video/*" style="display: none;">
                <button id="attach-btn" class="icon-btn attach-btn" title="attach image or video">üìé</button>
                <textarea 
                    id="message-input" 
                    placeholder="Ask me something..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="send-btn">
                    <span class="send-icon">‚û§</span>
                </button>
            </div>
            <div id="rate-limit-info" class="rate-limit-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
